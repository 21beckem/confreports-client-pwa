<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fonts/Electrum-Exp/Electrum-Exp.css">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="dialPopupBox">

            <div class="dial">
                <div></div>
                <div>2024</div>
                <div>2023</div>
                <div>2022</div>
                <div>2021</div>
                <div>2020</div>
                <div>2019</div>
                <div>2018</div>

                <div>2016</div>
                <div>2015</div>
                <div>2014</div>
                <div>2013</div>
                <div>2012</div>

    <div class="centerBogBoxesContainer">
        <div style="height: 50px;"></div>

        <div class="centerBogBox" style="color: var(--mid-tone);">
            <center>
                <span style="font-size: 40px;">Graph It</span>
                <p>Which conference(s) do you want to graph?</p>
                <input type="text" class="dial-select">

    <div id="navBarSpacer"></div>
    <script src="selectSwiper.js"></script>
