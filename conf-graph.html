<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/Electrum-Exp/Electrum-Exp.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="selectSwiper.css">
</head>
<body>
    <div id="headerBarSpacer"></div>

    <div class="centerBogBoxesContainer">
        <div style="height: 50px;"></div>

        <div class="centerBogBox" style="color: var(--mid-tone);">
            <center>
                <span style="font-size: 40px;">Graph It</span>
                <p>Which conference(s) do you want to graph?</p>
                <input type="text" style="width: 50px;" class="dial-select inputBubble" value="April" data-options="April, October">
                <input type="text" style="width: 50px;" class="dial-select inputBubble" value="2020" data-options="2024, 2023, 2022, 2021, 2020, 2019, 2018, 2017, 2016, 2015, 2014, 2013, 2012, 2011, 2010">
                <br><br>
            </center>
        </div>

    </div>


    <div id="navBarSpacer"></div>
    <script src="selectSwiper.js" selected-highlight="var(--mid-tone)"></script>
</body>
</html>
